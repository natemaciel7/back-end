name: CI - Testes com Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Verificar versões
        run: |
          docker --version
          docker compose version

      - name: Rodar testes com Docker Compose
        run: |
          echo "🔍 Variáveis de ambiente:"
          printenv | grep DATABASE

          echo "🔄 Subindo containers e rodando testes..."
          docker compose -f docker-compose-test.yml up --build --abort-on-container-exit

      - name: Logs do Postgres (em caso de falha)
        if: failure()
        run: docker logs postgres-test || true

      - name: Logs do Backend (em caso de falha)
        if: failure()
        run: docker logs backend-test || true
