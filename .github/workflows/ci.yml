name: CI - Testes com Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Verificar Docker
        run: |
          docker --version
          docker compose version

      - name: Subir containers
        run: docker compose -f docker-compose-test.yml up -d --build

      - name: Esperar banco ficar saud√°vel
        run: |
          echo "Aguardando banco de dados..."
          sleep 10

      - name: Aplicar migrations (debug)
        run: docker compose -f docker-compose-test.yml run --rm backend npx prisma migrate deploy

      - name: Rodar testes (debug)
        run: docker compose -f docker-compose-test.yml run --rm backend npm run test:ci

      - name: Logs backend (se erro)
        if: failure()
        run: docker logs backend-test

      - name: Logs postgres (se erro)
        if: failure()
        run: docker logs postgres-test
