name: Pipeline Automatizado
on:
  push:
    branches:
      - main
jobs:
  CI-ContinuousIntegration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Make new a .env file
        uses: SpicyPizza/create-envfile@v2.0.3
        with:
          envs: |
            PORT=5000
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=151919
            POSTGRES_DB=tests
            DATABASE_URL=postgres://postgres:151919@localhost:5432/tests
          file_name: .env.test
      - name: Run tests
        run: docker compose -f docker-compose-test.yml run backend npm run test:ci
